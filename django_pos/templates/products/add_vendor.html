<!-- templates/products/add_vendor.html -->
{% extends "pos/base.html" %}
{% block title %}Add Vendor{% endblock title %}
{% block heading %}Add Vendor{% endblock heading %}
{% block content %}
<div class="row ml-0 mb-3">
    <a href="{% url 'products:purchase_list' %}">
        <button type="button" class="btn btn-info font-weight-bold">
            <i class="fas fa-long-arrow-alt-left mr-2"></i>
            Go back
        </button>
    </a>
</div>

<div class="row">
    <div class="card col-md-8">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputName">Name</label>
                        <input type="text" class="form-control" name="name" placeholder="Enter Vendor Name" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputContactInfo">Contact info</label>
                        <input type="text" class="form-control" name="contact_info" placeholder="Enter Vendor Name" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputAddress">Address</label>
                        <input type="text" class="form-control" name="address" placeholder="Enter Vendor Name" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-success font-weight-bold">Add Vendor</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
